<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Name: {{data.name}}
    <p></p>
    VertexId: {{data.vertexId}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button  (click)="confirmDelete()" [mat-dialog-close]="1">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
