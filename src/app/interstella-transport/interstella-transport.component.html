<h1 align="center">Interstella Transport System</h1>

<mat-toolbar color="tertiary">
    <span></span>

</mat-toolbar>

<div class="panel panel-primary">
    <div class="panel-heading"></div>
    <div class="panel-body">

      <mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <!-- Planet Name Column -->
                  <ng-container matColumnDef="Name">
                      <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                  </ng-container>
                
                  <!-- Verted ID Column -->
                  <ng-container matColumnDef="VertexID">
                      <mat-header-cell *matHeaderCellDef> VertexID </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.vertexId}} </mat-cell>
                  </ng-container>

                  <!-- Actions-->
                  <ng-container matColumnDef="Actions">
                      <mat-header-cell *matHeaderCellDef="let row;"> 
                          <button mat-icon-button color="primary" (click)="addNew()">
                              <mat-icon aria-label="Add">add</mat-icon>
                          </button>

                          &nbsp;&nbsp;&nbsp;&nbsp;

                         

                        </mat-header-cell>

                
                      <mat-cell *matCellDef="let row;">
                        <button mat-icon-button color="accent" (click)="editPlanet( row.name, row.vertexId)">
                          <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                
                        <button mat-icon-button color="accent" (click)="deletePlanet(row.name, row.vertexId)">
                          <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>

                        <button mat-icon-button color="primary" (click)="findShortestPath(row.name, row.vertexId)">
                            <mat-icon aria-label="Path">Path</mat-icon> 
                        </button>

                      </mat-cell>

                    </ng-container>


                   <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                   <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      
      <mat-paginator #paginator
                      [pageIndex]="0"
                      [pageSize]="5"
                      [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
